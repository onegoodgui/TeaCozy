<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!-- header -->
    <header>

      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="">
      </div>
      <nav>
        <span>Mission</span>
        <span>Featured Tea</span>
        <span>Locations</span>
      </nav>
    </header>
<!-- header -->

    <div class="content">
<!-- image of big tea with text in center of it -->
      <div class="big-tea-img">
        <div class="img-content">
            <h2 class="text">Our Mission</h2>
            <h4 class="text">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
<!-- image of big tea with text in center of it -->
       <div id="TofM-content">
         <h2 class="text">Tea of the Month</h2>
         <h4 class="text">What's Steeping at The Tea Cozy?</h4>
         <div class="five-image-content">
           <!-- first image! -->
           <div class="single-image-content">
             <div class="image-one">
             </div>
             <div class="caption">
               Fall Berry Blitz Tea
             </div>
           </div>
           <!-- second image! -->
           <div class="single-image-content">
             <div class="image-two">
             </div>
             <div class="caption">
                 Spiced Rum Tea
             </div>
           </div>
          <!-- third image! -->
           <div class="single-image-content">
             <div class="image-three">
             </div>
             <div class="caption">
                 Seasonal Donuts
             </div>
           </div>
           <!-- fourth image! -->
           <div class="single-image-content">
             <div class="image-four">
             </div>
             <div class="caption">
                 Myrtle Ave Tea
             </div>
           </div>
           <!-- fifth image! -->
           <div class="single-image-content">
             <div class="image-five">
             </div>
             <div class="caption">
                 Bedford Bizarre Tea
             </div>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
